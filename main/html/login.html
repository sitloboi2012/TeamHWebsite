<!DOCTYPE html>
<html>

<head>
    <title>Lazada - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login_sign_up.css">
    <script src="https://kit.fontawesome.com/4510976b27.js" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="container">
        <h1>Lazada - Login</h1>
        <form method="post">
            <label for="group">I am a:</label>
            <select id="userType">
                <option value="customer">Customer</option>
                <option value="vendor">Vendor</option>
                <option value="shipper">Shipper</option>
            </select>
            <div id="form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" id="login-button" onclick="navPageLogin()"></button>
        </form>
    </div>
</body>

</html>
