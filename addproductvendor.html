<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        </style>
</head>
<body>

    <section id="menu">
        <div class="logo">
            <img src="https://www.logolynx.com/images/logolynx/ca/caec3ebc94200aabb4a2c31891100f28.png" alt="">
            <h2>Harrington</h2>
        </div>

        <div class="items">
            <li><i class="fas fa-chart-pie"></i><a href="vendorPage.html">Dashboard</a></li>
            <li><i class="fas fa-eye"></i><a href="allproducts.html">View My Products</a></li>
            <li><i class="fas fa-plus"></i><a href="addproductvendor.html">Add New Products</a></li>
        </div>
    </section>
    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i id="menu-btn" class="fas fa-bars"></i>
                </div>
                <div class="search">
                    <i class="far fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="profile">
                <i class="far fa-bell"></i>
                <a href="profilePage.html"><img src="https://i.pinimg.com/564x/d8/33/df/d833dfc0aee636bb8dff1e1a64c490ba.jpg" alt=""></a>
            </div>
        </div>
        <main>
            <h1>Add New Product</h1>
            <form method="post" action="processing" enctype="multipart/form-data">
              <!-- Change 'action' -->
              <div class="left-side">
                <div>
                  <h4>
                    <label for="product-name">Product name</label>
                  </h4>
                  <input
                    id="product-name"
                    name="product-name"
                    type="text"
                    placeholder="Nike Air Force"
                  />
                  <p class="small-text">Enter 10 - 20 characters</p>
                </div>
                <div>
                  <h4>
                    <label for="brand">Brand</label>
                  </h4>
                  <input id="brand" name="brand" type="text" placeholder="Nike" />
      
                    <label for="category">Category</label>
                  </h4>
                  <select id="category" name="category">
                  <option value="skincare">Shoes</option>
                  <option value="stationery">Stationery</option>
                  <option value="phone-case">Phone case</option>
                  </select>
                </div>
                <div>
                  <h4>
                    <label for="price">Price</label>
                  </h4>
                  <input id="price" name="price" type="number" />
                </div>
                <div>
                  <h4>
                    <label for="description">Description</label>
                  </h4>
                  <textarea
                    id="description"
                    name="description"
                    rows="10"
                    placeholder="Brand-new shoes just imported from Australia. Can endure hot and humid weather."
                  ></textarea>
                  <p class="small-text">No more than 500 characters</p>
                </div>
              </div>
              <!-- Data validation is put in model/Product.js file -->
      
              <div class="right-side">
                <div>
                  <h4>Product images</h4>
                  <div class="image-container">
                    <label for="input-image">
                      <img
                        id="display-image"
                        src="./public/images/product-demo.png"
                      />
                    </label>
                    <input id="input-image" type="file" />
      
                    <img src="./public/images/add-image-large.png" />
                    <!-- The last two images -->
                    <div class="last-two">
                      <img src="./public/images/add-image-small.png" />
                      <img src="./public/images/add-image-small.png" />
                    </div>
                  </div>
                  <p class="small-text">
                    You need to add 1 to 4 images. Picture dimension should be 200 x
                    200 px. File size limit 2MB. Image must not be blurry.
                  </p>
                </div>
                <div class="buttons">
                  <button id="reset-btn" type="reset">Reset</button>
                  <button id="submit-btn" type="submit">Submit</button>
                </div>
              </div>
            </form>
          </main>
          <script src="./addProduct.js"></script>
    </section>
    <script>
        $('#menu-btn').click(function(){
            $('#menu').toggleClass("active");
        })
    </script>
</body>
